<div class="row" style="width: 1040px;">
  <div class="col-md-4">
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              My Profile
            </button>
          </h2>
        </div>
    
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputFName">First Name</label>
                  <input type="text" [disabled]="profileEdit ? false : true" [(ngModel)]="fName" name="fName" class="form-control" id="inputFName">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputLName">Last Name</label>
                  <input type="text" [disabled]="profileEdit ? false : true" [(ngModel)]="lName" name="lName" class="form-control" id="inputLName">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmpID">Employee ID</label>
                  <input type="text" [disabled]=true [(ngModel)]="employee_number" name="employee_number" class="form-control" id="inputEmpID">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail">Email</label>
                  <input type="email" [disabled]=true [(ngModel)]="email" name="email" class="form-control" id="inputEmail">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address 1</label>
                <input type="text" [disabled]="profileEdit ? false : true" [(ngModel)]="address1" name="address1" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" [disabled]="profileEdit ? false : true" [(ngModel)]="address2" name="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputCity">City</label>
                  <input type="text" [disabled]="profileEdit ? false : true" [(ngModel)]="city" name="city" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputState">State</label>
                  <input type="text" [disabled]="profileEdit ? false : true" [(ngModel)]="state" name="state" class="form-control" id="inputState">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputZip">Zip</label>
                  <input type="text" [disabled]="profileEdit ? false : true" [(ngModel)]="zip" name="zip" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="text" [disabled]="profileEdit ? false : true" [(ngModel)]="phone" name="phone" class="form-control" id="inputPhone" placeholder="">
              </div>
              <div class="form-group">
                <label for="inputDept">Department</label>
                <input type="text" [disabled]=true [(ngModel)]="department" name="department" class="form-control" id="inputDept" placeholder="">
              </div>
              <div class="form-group">
                <label for="inputTheater">Theater</label>
                <input type="text" [disabled]="profileEdit ? false : true" [(ngModel)]="theatre" name="theatre" class="form-control" id="inputTheater" placeholder="">
              </div>
              <!-- <div class="form-row"> -->
                <div class="form-group">
                  <span *ngIf="profileSaved">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                      Saved!!
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  </span>
                  <button *ngIf="!profileEdit" type="submit" (click)="empEdit()" class="btn btn-primary float-right">Edit</button>
                  <button *ngIf="profileEdit" type="submit" (click)="empSave()" class="btn btn-primary float-right">Save</button>
                </div><br/>
                <!-- <div class="form-group">
                  <button type="submit" class="btn btn-primary float-right">Save</button>
                </div> -->
              <!-- </div> -->
            </form>
          </div>
        </div>
      </div>
      <br/>
      <!-- <div class="card" *ngIf="isManagerOut"> -->
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Search
            </button>
          </h2>
        </div>
        <!-- <div style="height: 360px;overflow-y: scroll;max-height:360px;" id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample"> -->
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <!-- <ul class="list-group">
              <li class="list-group-item" *ngFor="let item of empOfManager">{{item}}</li>
            </ul> -->
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputFName">First Name</label>
                  <input  type="text" [(ngModel)]="fName_S" name="fName_S" class="form-control" id="inputFName">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputLName">Last Name</label>
                  <input type="text" [(ngModel)]="lName_S" name="lName_S" class="form-control" id="inputLName">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmpID">Employee Number</label>
                  <input type="text" [(ngModel)]="empNumber_S" name="empNumber_S" class="form-control" id="inputEmpID">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail">Email</label>
                  <input type="email" [(ngModel)]="email_S" name="email_S" class="form-control" id="inputEmail">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="text" [(ngModel)]="phone_S" name="phone_S" class="form-control" id="inputPhone" placeholder="">
              </div>
              <div class="form-group">
                <label for="inputDept">Department</label>
                <input type="text" [(ngModel)]="department_S" name="department_S" class="form-control" id="inputDept" placeholder="">
              </div>
              <div class="form-group">
                  <button type="submit" (click)="empSearch()" class="btn btn-primary float-right">Search</button><br/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <ag-grid-angular
    style="width: 750px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination]="true"></ag-grid-angular>
</div>
</div>
