<div class="row" style="width: 1040px;">
  <div class="col-md-6">
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Apply Timeoff
            </button>
          </h2>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Time Off Type</label>
                <select class="form-control" id="leaveType">
                  <option>Sick</option>
                  <option>Casual</option>
                  <option>Unpaid</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Reason</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="start">Start Date</label>
                <input type="date" class="form-control" id="start" name="Start Date">
              </div>
              <div class="form-group">
                <label for="end">End Date</label>
                <input type="date" class="form-control" id="end" name="End Date">
              </div>
              <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Is it a Half Day?
                </label>
              </div> -->
              <br />
              <div class="form-group">
                <button type="submit" class="btn btn-primary float-right">Apply</button><br /><br />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="accordion" id="accordionExample1">
      <div class="card">
        <div class="card-header" id="headingTwo2">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo2"
              aria-expanded="true" aria-controls="collapseTwo2">
              History
            </button>
          </h2>
        </div>
        <div id="collapseTwo2" class="collapse show" aria-labelledby="headingTwo2" data-parent="#accordionExample1">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">20 Jan 2021 - 25 Jan 2021<span
                  class="badge badge-pill badge-primary">Applied</span></li>
              <li class="list-group-item">20 Feb 2021 - 25 Mar 2021<span
                  class="badge badge-pill badge-success">Approved</span></li>
              <li class="list-group-item">20 Jul 2021 - 25 Jul 2021<span
                  class="badge badge-pill badge-danger">Rejected</span></li>
              <li class="list-group-item">20 Aug 2021 - 25 Sep 2021<span
                  class="badge badge-pill badge-primary">Applied</span></li>
              <li class="list-group-item">20 Sep 2021 - 25 Oct 2021<span
                  class="badge badge-pill badge-success">Approved</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br/>
<div class="row" *ngIf="isManagerOut">
  <div class="col-md-12">
    <div class="accordion" id="accordionExample2">
      <div class="card">
        <div class="card-header" id="headingOne1">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">
             Approvals
            </button>
          </h2>
        </div>
        <div id="collapseOne1" class="collapse show" aria-labelledby="headingOne1" data-parent="#accordionExample2">
          <div class="card-body">
            <ag-grid-angular style="width: 1040px; height: 500px;" class="ag-theme-alpine" [rowData]="rowData"
            [columnDefs]="columnDefs"></ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
