<div col-md-2>
<form>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Leave Type</label>
    <select class="form-control" id="leaveType">
      <option>Sick</option>
      <option>Casual</option>
      <option>Unpaid</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Reason</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="start">Start Date</label>
    <input type="date" class="form-control" id="start" name="Start Date">
  </div>
  <div class="form-group">
    <label for="end">End Date</label>
    <input type="date" class="form-control" id="end" name="End Date">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      Is it a Half Day?
    </label>
  </div>
  <br/>
  <div class="form-group row">
    <button type="submit" style="margin-left: 980px;" class="btn btn-primary float-right">Apply</button><br/><br/>
  </div>
</form>
</div>
<div col-md-10>
  <ag-grid-angular
  style="width: 1040px; height: 140px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"></ag-grid-angular>
</div>
