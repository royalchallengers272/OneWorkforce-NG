<div col-md-2>
  <form>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Expense Type</label>
      <select class="form-control" id="leaveType">
        <option>Internet</option>
        <option>Accomodation</option>
        <option>Food</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Description</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="start">Amount </label>
      <input type="text" class="form-control" id="start" name="Amount">
    </div>
    <br/>
    <div class="form-group row">
      <button type="submit" style="margin-left: 980px;" class="btn btn-primary float-right">Submit</button><br/><br/>
    </div>
  </form>
  </div>
  <div col-md-10>
    <ag-grid-angular
    style="width: 1040px; height: 140px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"></ag-grid-angular>
  </div>
