<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        
      </div>
      <div class="col-4 text-center">
        
      </div>
      <div *ngIf="!isLoggedIn" class="col-4 d-flex justify-content-end align-items-center">
        <button (click)="socialSignIn('google')" type="button" class="btn btn-secondary">Sign in with Google</button>
      </div>
      <div *ngIf="isLoggedIn" class="col-4 d-flex justify-content-end align-items-center">
        <button type="button" class="btn btn-secondary">{{loggedInUser}}</button>
      </div>
    </div>
  </header>

  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#apps">Apps</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="fetchPeersData()" data-toggle="tab" href="#peers">Peers</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#performace">Performace</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class="container tab-pane active"><br>
      <div *ngIf="!isLoggedIn" class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-6 font-italic">Welcome One Workforce!</h1>
          <p class="lead my-3">One shop stop for all your enterprise needs</p>
        </div>
      </div>
      <div *ngIf="isLoggedIn" class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-6 font-italic">Welcome One Workforce!</h1>
          <p class="lead my-3">One shop stop for all your enterprise needs</p>
          <p class="lead my-3"> {{loggedInUserDetails}}</p>
        </div>
      </div>
    </div>
    <div id="apps" class="container tab-pane fade"><br>
      <h3>Apps</h3>
      <p>Apps Content</p>
    </div>
    <div id="peers" class="container tab-pane fade"><br>
      <h3>Peers</h3>
      <ag-grid-angular
      style="width: 1040px; height: 140px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"></ag-grid-angular>
    </div>
    <div id="performace" class="container tab-pane fade"><br>
      <h3>Performace</h3>
      <p>Performace Content</p>
    </div>
  </div>
</div>
